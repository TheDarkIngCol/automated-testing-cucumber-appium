name: Automated Tests CI

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project (skip tests)
        run: mvn -B clean install -DskipTests

      - name: Run tests on BrowserStack
        run: mvn -B clean test -P BrowserStack -Dsurefire.suiteXmlFiles=testng.xml

      # âœ… Verificar que los JSON de Cucumber existen
      - name: Check Web JSON report
        run: |
          echo "Contenido carpeta Web:"
          ls -la target/cucumber-reports/web || echo "No existe JSON Web"

      - name: Check Mobile JSON report
        run: |
          echo "Contenido carpeta Mobile:"
          ls -la target/cucumber-reports/mobile || echo "No existe JSON Mobile"

      # âœ… Generar reportes Cucumber solo si existen los JSON
      - name: Generate Web Cucumber report
        if: ${{ always() }}
        run: |
          if [ -f target/cucumber-reports/web/Cucumber.json ]; then
            mvn net.masterthought:maven-cucumber-reporting:5.7.4:generate \
              -Dcucumber.json=target/cucumber-reports/web/Cucumber.json \
              -Dcucumber.output.directory=target/cucumber-html-reports/web \
              -Dproject.name="Web Tests"
          else
            echo "No se generÃ³ JSON Web, se salta reporte"
          fi

      - name: Generate Mobile Cucumber report
        if: ${{ always() }}
        run: |
          if [ -f target/cucumber-reports/mobile/Cucumber.json ]; then
            mvn net.masterthought:maven-cucumber-reporting:5.7.4:generate \
              -Dcucumber.json=target/cucumber-reports/mobile/Cucumber.json \
              -Dcucumber.output.directory=target/cucumber-html-reports/mobile \
              -Dproject.name="Mobile Tests"
          else
            echo "No se generÃ³ JSON Mobile, se salta reporte"
          fi

      # ðŸ“‚ Subir los reports como artifacts
      - name: Upload Web Cucumber reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-web
          path: |
            target/cucumber-reports/web/Cucumber.json
            target/cucumber-html-reports/web/web-report.html

      - name: Upload Mobile Cucumber reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-mobile
          path: |
            target/cucumber-reports/mobile/Cucumber.json
            target/cucumber-html-reports/mobile/mobile-report.html

      - name: Upload TestNG reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: target/surefire-reports