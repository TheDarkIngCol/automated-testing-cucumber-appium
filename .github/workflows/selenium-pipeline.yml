name: Automated Tests CI

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project (skip tests)
        run: mvn -B clean install -DskipTests

      - name: Run Web tests on BrowserStack
        run: mvn -B test -P BrowserStack -Dsurefire.suiteXmlFiles=testng.xml -Dcucumber.filter.tags="@web"

      - name: Generate Web Cucumber report (via Maven profile)
        run: |
          if [ -f target/cucumber-reports/web/Cucumber.json ]; then
            mvn -B verify -Pweb
          else
            echo "❌ No se generó JSON Web, se omite el reporte"
          fi

      - name: Upload Web reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-web
          path: |
            target/cucumber-reports/web/Cucumber.json
            target/cucumber-html-reports/web/
            target/surefire-reports

  mobile-tests:
    runs-on: ubuntu-latest
    needs: [] # corre en paralelo
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}

    steps:
