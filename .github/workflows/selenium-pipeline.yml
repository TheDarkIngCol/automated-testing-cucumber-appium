name: Automated Tests CI

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cucumber HTML Reporter
        run: npm install cucumber-html-reporter

      - name: Run Web Tests
        run: mvn test -Pweb -Dsurefire.suiteXmlFiles=testng-web.xml -Dcucumber.filter.tags="@web"

      - name: Generate Web HTML Report
        run: |
          mkdir -p target/cucumber-html-reports/web
          npx cucumber-html-reporter generate \
            --theme bootstrap \
            --json target/cucumber-reports/web/Cucumber.json \
            --output target/cucumber-html-reports/web/index.html \
            --reportSuiteAsScenarios true \
            --scenarioTimestamp true

      - name: Upload Web Reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-web
          path: |
            target/cucumber-reports/web/Cucumber.json
            target/cucumber-html-reports/web/

  mobile-tests:
    runs-on: ubuntu-latest
    needs: []
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
    steps:
