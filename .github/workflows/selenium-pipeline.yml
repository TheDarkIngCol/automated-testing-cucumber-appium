          node-version: '20'

      - name: Install Cucumber HTML Reporter
        run: npm install cucumber-html-reporter

      - name: Run Mobile Tests
        run: mvn test -Pmobile -Dsurefire.suiteXmlFiles=testng-mobile.xml -Dcucumber.filter.tags="@mobile"

      - name: Generate Mobile HTML Report
