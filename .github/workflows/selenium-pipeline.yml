name: Automated Tests CI

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  web-tests:
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project (skip tests)
        run: mvn -B clean install -DskipTests

      - name: Run Web tests
        run: mvn -B clean test -P BrowserStack -Dsurefire.suiteXmlFiles=testng.xml -Dcucumber.filter.tags="@web"

      - name: Generate Web Cucumber report
        run: mvn net.masterthought:maven-cucumber-reporting:5.9.0:generate -DjsonFiles=target/cucumber-reports/web/Cucumber.json -DoutputDirectory=target/cucumber-html-reports/web -DprojectName="Web Tests" -Dskip=true

      - name: Upload Web reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-web
          path: |
            target/cucumber-reports/web/
            target/cucumber-html-reports/web/
            target/surefire-reports/

  mobile-tests:
    runs-on: ubuntu-latest
    needs: []
    env:
      BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
      BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project (skip tests)
        run: mvn -B clean install -DskipTests

      - name: Run Mobile tests
        run: mvn -B clean test -P BrowserStack -Dsurefire.suiteXmlFiles=testng.xml -Dcucumber.filter.tags="@mobile"

      - name: Generate Mobile Cucumber report
        run: mvn net.masterthought:maven-cucumber-reporting:5.9.0:generate -DjsonFiles=target/cucumber-reports/mobile/Cucumber.json -DoutputDirectory=target/cucumber-html-reports/mobile -DprojectName="Mobile Tests" -Dskip=true

      - name: Upload Mobile reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-mobile
          path: |
            target/cucumber-reports/mobile/
            target/cucumber-html-reports/mobile/
            target/surefire-reports/
